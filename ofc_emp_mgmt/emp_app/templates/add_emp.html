<!doctype html>
<html lang="ar">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css" integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">

    <title>Office employee management system</title>
  </head>
  <body>
    <h1>Add An Employee</h1><hr>

   <form action="{% url 'add-emp'  %}" method="post">
   {% csrf_token %}
  
    <label for="first_name" class="form-label">first_name</label>
    <input type="text"  id="first_name" name="first_name" value="{{ first_Name }}"></div><div class="mb-3"><br><br>

    <label for="last_name" class="form-label">last_name</label>
    <input type="text" id="last_name" value="{{ last_name }}" name="last_name"><br><br>
  
    <label for="dept" class="form-label">Dept</label>
   <input type="text" id="department" value="{{ department }}" name="dept"><br><br>

 
    <label for="role" class="form-label">Role</label>
    <input type="text"  id="role" value="{{ Role }} " name="role"><br><br>
 
  
    <label for="salary" class="form-label">salary</label>
    <input type="text"  id="salary" value="{{ salary }}" name="salary"><br><br>
  
   
    <label for="bonus" class="form-label">bonus</label>
    <input type="text" id="bonus" value="{{ bonus }}" name="bonus"><br><br>
 
    <label for="phone" class="form-label">phone</label>
    <input type="text"  id="phone" value="{{ phone }}" name="phone"><br><br>
 
    
  
  <button type="submit" class="btn btn-primary">ADD</button>
</form>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    -->
  </body>
</html>
